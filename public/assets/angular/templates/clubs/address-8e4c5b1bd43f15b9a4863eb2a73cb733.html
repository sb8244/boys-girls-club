<div><a ng-click="$event.stopPropagation()" ng-href="https://maps.google.com?q={{address}}" target="_blank">Get Directions with Google</a></div><div>{{ club.address_1 | uppercase }}<br ng-if="club.address_2" />{{ club.address_2 | uppercase }}<br ng-if="club.address_3" />{{ club.address_3 | uppercase }}<br ng-if="club.address_4" />{{ club.address_4 | uppercase }}<br />{{club.city | uppercase}}, {{club.state | uppercase}} {{club.zip_code | uppercase}}</div><div ng-if="club.phone_number">T: <a href="{{&#39;tel:&#39; + club.phone_number}}">{{club.phone_number}}</a></div><div ng-if="club.url">W: <a href="{{club.url}}" target="_blank">{{club.url}}</a></div>
