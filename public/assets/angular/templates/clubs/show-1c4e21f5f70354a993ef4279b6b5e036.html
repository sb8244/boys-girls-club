<div content-for="title">{{title}}</div><div class="scrollable"><div class="scrollable-content" id="club-show"><span class="club-wrapper" ng-if="club"><div class="list-group club"><div class="list-group-item row"><div class="col-xs-12"><h3>{{ club.name }}</h3><google-map center="map.center" draggable="true" options="{scrollwheel: false}" zoom="map.zoom"><marker coords="marker.coords" idKey="marker.id" ng-if="marker">"</marker></google-map><span ng-include="&#39;clubs/address.html&#39;"></span></div></div></div></span><div class="col-xs-8 col-xs-offset-2 text-center" ng-if="club === false"><h3>Club not found</h3><button class="btn btn-primary" ui-sref="clubs.list">&laquo; Clubs Listing</button></div></div></div>
