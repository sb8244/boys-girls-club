<div content-for="title">{{title}}</div><div class="scrollable"><div class="scrollable-content" id="club-list"><div class="row"><div class="well text-center transparent col-xs-8 col-xs-offset-2"><h3 ng-if="coords === null">Detecting Location...</h3><h3 ng-if="coords === false">Location could not be found. Enter your zipcode below.</h3><h3 ng-if="coords &amp;&amp; !results">Searching...</h3><h3 ng-if="results">Clubs Found</h3><input class="form-control" ng-model="zipcode" placeholder="Or enter a zipcode" /></div></div><span class="club-wrapper" ng-repeat="club in results"><div class="list-group club" ui-sref="clubs.show({id: club.global_id})"><div class="list-group-item row"><div class="col-xs-12"><h3>{{ club.name }}</h3><span club-address=""></span><div class="pull-right"><small>click for more info</small></div></div> </div></div></span></div></div>
