<div content-for="title">{{title}}</div><div class="scrollable"><div class="scrollable-content"><div class="filters" ng-show="id == null"><div class="filter-box" ng-include="&#39;stories/filters.html&#39;" ng-show="filtersActive"></div><div class="row" ng-hide="filtersActive"><div class="col-xs-3"><button class="btn btn-info" ng-show="type == &#39;featured&#39;" ui-sref="stories.user"><i class="fa fa-star"></i></button><button class="btn btn-info" ng-show="type == &#39;user&#39;" ui-sref="stories.featured"><i class="fa fa-user"></i></button></div><div class="col-xs-9"><button class="btn btn-primary btn-block" ng-click="filtersActive = !filtersActive">Filters</button></div></div></div><div class="filters" ng-hide="id == null"><div class="row"><div class="col-xs-8 col-xs-offset-2"><button class="btn btn-primary btn-block" ng-click="reloadWithoutParams()">&laquo; All Stories</button></div></div></div><span class="story-wrapper" ng-repeat="story in stories | filter:filter"><div class="list-group story" ng-click="show(story)"><div class="list-group-item row"><div class="left-wrapper col-xs-5"><div class="image" ng-style="{&#39;background-image&#39;: &#39;url({{story.image}})&#39;}"></div></div><div class="right-wrapper col-xs-7"><h1>{{story.name}} <span class="gray">{{story.field}}</span></h1></div> </div></div><div class="content" ng-show="selected == story.id"><span ng-bind-html="story.content"></span><div class="clearfix share"><div class="pull-right"><i class="fa fa-facebook-square fa-3x"></i><i class="fa fa-twitter-square fa-3x"></i></div></div></div></span></div></div>
