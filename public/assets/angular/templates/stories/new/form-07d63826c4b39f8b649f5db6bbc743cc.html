<div content-for="title">{{title}}</div><div class="scrollable"><div class="scrollable-content new-story full-padding"><p class="well transparent">Based on you being a {{story.role}}, we recommend answering the following questions. These questions are designed to provide useful information to readers, but you do not have to follow them. </p><div class="story-form"><summernote config="options" ng-model="story.content"></summernote><div class="upload-image"><input class="form-control" id="file_upload" onchange="angular.element(this).scope().previewImage(this)" type="file" /><div class="well clearfix" ng-show="previewSrc"><div class="col-xs-6"><span class="preview" ng-style="previewSrc"></span></div><div class="col-xs-6"><p>This is approximately your image thumbnail size.</p></div></div></div><div class="form-controls"><input class="form-control" ng-model="story.name" placeholder="What is your full name?" /></div><div class="form-controls"><input class="form-control" ng-model="story.field" placeholder="What is your field?" /></div><div class="form-controls"><input class="form-control" max="120" min="13" ng-model="story.age" placeholder="How old are you?" type="number" /></div><div class="well transparent well-sm"><div class="form-controls row"><div class="col-xs-3"><label>Ethnicity</label></div><div class="col-xs-9"><select class="form-control" ng-model="story.ethnicity" ng-options="e for e in ethnicities"></select></div></div><div class="form-controls row"><div class="col-xs-3"><label>Gender</label></div><div class="col-xs-9"><select class="form-control" ng-model="story.gender" ng-options="g for g in genders"></select></div></div></div></div><button class="btn btn-primary btn-block" ng-click="submit(story)">Submit</button></div></div>
